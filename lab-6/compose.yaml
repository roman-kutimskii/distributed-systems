services:
  valuator:
    image: valuator
    deploy:
      replicas: 2
    build:
      context: .
      dockerfile: Valuator/Dockerfile
    depends_on:
      redis-main:
        condition: service_healthy
      redis-ru:
        condition: service_healthy
      redis-eu:
        condition: service_healthy
      redis-asia:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      centrifugo:
        condition: service_started
    environment:
      - DB_MAIN=redis-main:6379
      - DB_RU=redis-ru:6379
      - DB_EU=redis-eu:6379
      - DB_ASIA=redis-asia:6379

  rankcalculator:
    image: rankcalculator
    deploy:
      replicas: 2
    build:
      context: .
      dockerfile: RankCalculator/Dockerfile
    depends_on:
      redis-main:
        condition: service_healthy
      redis-ru:
        condition: service_healthy
      redis-eu:
        condition: service_healthy
      redis-asia:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      centrifugo:
        condition: service_started
    environment:
      - DB_MAIN=redis-main:6379
      - DB_RU=redis-ru:6379
      - DB_EU=redis-eu:6379
      - DB_ASIA=redis-asia:6379
  
  eventslogger:
    image: eventslogger
    deploy:
      replicas: 2
    build:
      context: .
      dockerfile: EventsLogger/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy

  redis-main:
    image: redis
    volumes:
      - redis-main-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      
  redis-ru:
    image: redis
    volumes:
      - redis-ru-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      
  redis-eu:
    image: redis
    volumes:
      - redis-eu-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      
  redis-asia:
    image: redis
    volumes:
      - redis-asia-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
  
  rabbitmq:
    image: rabbitmq:management
    ports:
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5
  
  nginx:
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - valuator
      - rankcalculator
  
  centrifugo:
    image: centrifugo/centrifugo
    volumes:
      - ./centrifugo/config.json:/centrifugo/config.json
    command: centrifugo -c config.json
    ports:
      - "8000:8000"

volumes:
  redis-main-data:
  redis-ru-data:
  redis-eu-data:
  redis-asia-data:
  rabbitmq-data: