services:
  redis:
    image: redis
    container_name: redis
    volumes:
      - redis-data:/data
  
  valuator-1:
    image: valuator
    build:
      context: .
      dockerfile: Valuator/Dockerfile
    depends_on:
      - redis
    volumes:
      - ./keys:/keys

  valuator-2:
    image: valuator
    build:
      context: .
      dockerfile: Valuator/Dockerfile
    depends_on:
      - redis
    volumes:
      - ./keys:/keys
        
  valuator-3:
    image: valuator
    build:
      context: .
      dockerfile: Valuator/Dockerfile
    depends_on:
      - redis
    volumes:
      - ./keys:/keys

  valuator-4:
    image: valuator
    build:
      context: .
      dockerfile: Valuator/Dockerfile
    depends_on:
      - redis
    volumes:
      - ./keys:/keys
  
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
    depends_on:
      - valuator-1
      - valuator-2

volumes:
  redis-data:
